<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>G Train Tracker</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="time-box">
        <div class="title-container">
          <div class="line-logo">G</div>
          <h2 class="direction-title">To Court Square</h2>
        </div>
        <div class="time-title-container">
          <p class="time-title fade-in-out" id="courtSquareTime">Fetching data...</p>
          <p class="time-title" id="courtSquareChance"></p>
        </div>
      </div>
      <div class="time-box">
        <div class="title-container">
          <div class="line-logo">G</div>
          <h2 class="direction-title">To Church Ave</h2>
        </div>
        <div class="time-title-container">
          <p class="time-title fade-in-out" id="churchAveTime">Fetching data...</p>
          <p class="time-title" id="churchAveChance"></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
